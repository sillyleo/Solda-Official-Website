<html class='no-js' lang='en'>

    <link href='css/style.css' rel='stylesheet'>
    <script src="js/jquery.min.js"></script>
    <script src="js/effects.js"></script>
  </head>
  <body>
  	
  	<div id="review-page">

			<div class="container">
			
				<div class="review-subject">
					<p>Please review:</p>
					<h1>Handmade Cavas Showes with Color Straps</h1>
				</div>
				<p class="rating-option">
					<a href="#" class="good"><img src="img/good.svg" alt="" /><span>Good</span></a>
					<a href="#" class="okay"><img src="img/okay.svg" alt="" /><span>Okay</span></a>
					<a href="#" class="bad"><img src="img/bad.svg" alt="" /><span>Bad</span></a>
				</p>
				<p class="comment"><textarea placeholder="Comment (optional)"></textarea></p>
				<p>
					<a href="#" class="big button inactive">Rate</a>
				</p>
				<p>
					<a href="#">Cancel and go back.</a>
				</p>
			</div>	

		</div>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
