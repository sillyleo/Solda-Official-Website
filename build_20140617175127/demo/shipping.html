<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Items</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='css/style.css' rel='stylesheet'>
    <script src="js/jquery.min.js"></script>
    <script src="js/effects.js"></script>
  </head>
	<body>
	  <div id="checkout-page">
	  
	  	<div class="container">
		  	<nav>
	      <div class="nav-wrapper">
	        <a href="#"><span>Shipping Address</span></a>
<!--
	        <a href="#state2"><span>Selling</span></a>
	        <a href="#state3"><span>Info</span></a>
-->
	      </div>
	    </nav>
				<section>
          <div class="checkout-form">
						<form class="form-horizontal">
							<fieldset>
							
							<!-- Form Name -->
							<legend>Address</legend>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="fullname"></label>
							  <div class="controls">
							    <input id="fullname" name="fullname" type="text" placeholder="Full Name" class="input-large" required="">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="address1"></label>
							  <div class="controls">
							    <input id="address1" name="address1" type="text" placeholder="Address 1" class="input-xlarge" required="">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="address2"></label>
							  <div class="controls">
							    <input id="address2" name="address2" type="text" placeholder="Address 2" class="input-xlarge">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="city"></label>
							  <div class="controls">
							    <input id="city" name="city" type="text" placeholder="City" class="input-xlarge" required="">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="state"></label>
							  <div class="controls">
							    <input id="state" name="state" type="text" placeholder="State" class="input-medium" required="">
							    
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="zip"></label>
							  <div class="controls">
							    <input id="zip" name="zip" type="text" placeholder="ZIP" class="input-mini">
							    
							  </div>
							</div>
							
							<!-- Select Basic -->
							<div class="control-group">
							  <label class="control-label" for="country"></label>
							  <div class="controls">
							    <select id="country" name="country" class="input-large">
							      <option>United Sates</option>
							      <option>Taiwan</option>
							      <option>Japan</option>
							    </select>
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="control-group">
							  <label class="control-label" for="tel"></label>
							  <div class="controls">
							    <input id="tel" name="tel" type="text" placeholder="Phone #" class="input-medium">
							    
							  </div>
							</div>
							
							</fieldset>
							</form>
							
	            <p><a href="checkout.html" class="big button">Add Address</a></p>
							<p class="description"><a href="#">Cancel and go back.</a></p>

          </div>
        </section>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </div>
  </body>
</html>
