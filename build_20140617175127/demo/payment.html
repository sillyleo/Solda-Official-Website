<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Items</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href='css/style.css' rel='stylesheet'>
    <script src="js/jquery.min.js"></script>
    <script src="js/effects.js"></script>
  </head>
	<body>
	  <div id="checkout-page">
	  
	  	<div class="container">
		  	<nav>
	      <div class="nav-wrapper">
	        <a href="#"><span>Shipping Address</span></a>
<!--
	        <a href="#state2"><span>Selling</span></a>
	        <a href="#state3"><span>Info</span></a>
-->
	      </div>
	    </nav>
				<section>
          <div class="checkout-form">
							<form class="form-horizontal">
								<fieldset>

								<!-- Form Name -->
								<legend>Payment</legend>
								
								<p class="payment-icons">
									<img src="img/payment/5.png" alt="" />
									<img src="img/payment/4.png" alt="" />
									<img src="img/payment/1.png" alt="" />
									<img src="img/payment/2.png" alt="" />
									<img src="img/payment/3.png" alt="" />
								</p>
								
								<!-- Text input-->
								<div class="control-group">
								  <label class="control-label" for="cardnumber"></label>
								  <div class="controls">
								    <input id="cardnumber" name="cardnumber" type="text" placeholder="Card Number" class="input-xlarge" required="">
								    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="control-group">
								  <label class="control-label" for="date"></label>
								  <div class="controls">
								    <input id="date" name="date" type="text" placeholder="MM" class="input-mini">
								    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="control-group">
								  <label class="control-label" for="YY"></label>
								  <div class="controls">
								    <input id="YY" name="YY" type="text" placeholder="YY" class="input-mini">
								    
								  </div>
								</div>
								
								<!-- Text input-->
								<div class="control-group">
								  <label class="control-label" for="cvc"></label>
								  <div class="controls">
								    <input id="cvc" name="cvc" type="text" placeholder="CVC" class="input-mini">
								    <p class="help-block">The last 3 digits on the back of your card.</p>
								  </div>
								</div>
								
								</fieldset>
							</form>
							
	            <p><a href="checkout.html" class="big button">Use this Card</a></p>
							<p class="description"><a href="#">Cancel and go back.</a></p>

          </div>
        </section>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </div>
  </body>
</html>
